{% extends "base.html" %}

{% block title %}Modifier{% endblock %}

{% block content %}
    <div class="container">
        <h1>Modification</h1>
        <form action="{{ url_for('update', id=user['id']) }}" method="POST">
            <div class="mb-3">
                <label class="form-label" for="nom">Nom : </label>
                <input class="form-control" type="text" name="nom" id="nom" value="{{ user['username'] }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="mdp">Mot de passe : </label>
                <input class="form-control" type="password" name="mdp" id="mdp" required>
            </div>
            <button class="btn btn-primary" type="submit">Modifier</button>
        </form>
    </div>
{% endblock %}
