<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>App Flask</title>
    </head>
    <body>
        <h1>Voici la liste des utilisateurs</h1>
        <ul>
        {% for user in liste_user %}
            <li>
                {{ user["id"] }} : {{ user["username"]}} 
                <a href="{{ url_for('update', id=user['id']) }}">Modifier</a>
                <form action="{{ url_for('delete', id=user['id']) }}" method="POST">
                    <button type="submit">Supprimer</button>
                </form>
            </li>
        {% endfor %}
        </ul>
    </body>
</html>
